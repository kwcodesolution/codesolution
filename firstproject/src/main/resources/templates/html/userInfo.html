<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <button style="font-size: 40px" class="mb-3 transparent-button" th:onclick="|location.href='@{/solution}'|">Solution</button>
    <h4 class="mb-3">전공 공부할 땐? Solution</h4>
</div>

<div class="container mt-3">
    <div class="col-lg-8">
        <header style="font-size: 30px" class="mb-1"> 정보 </header>
        <div class="card-body">
            <div class="mb-2" style="font-size: 17px">
                <a>이름(닉네임): </a>
                <a id="user-name" th:text="${userPrivateInfo.name}(${userPrivateInfo.nickname})"></a>
            </div>
            <div class="mb-2" style="font-size: 17px">
                <a>레벨: </a>
                <a id="user-level" th:text="${userPrivateInfo.level}"></a>
            </div>
            <div class="mb-2" style="font-size: 17px">
                <a>이메일: </a>
                <a id="user-email" th:text="${userPrivateInfo.email}"></a>
            </div>
            <div class="mb-2" style="font-size: 17px">
                <a >전공: </a>
                <a id="user-major" th:text="${userPrivateInfo.major}"></a>
            </div>
            <div class="mt-4 mb-2" style="font-size: 17px">
                <a >게시글 수: </a>
                <a id="user-articleCount" th:text="${userPrivateInfo.articleCount}"></a>
            </div>
            <div class="mb-2" style="font-size: 17px">
                <a>댓글 수: </a>
                <a id="user-commentCount" th:text="${userPrivateInfo.commentCount}"></a>
            </div>
            <div class="mb-2" style="font-size: 17px">
                <a>신고 횟수: </a>
                <a id="user-reportCount" th:text="${userPrivateInfo.reportCount}"></a>
            </div>
        </div>
        <button type="button" id="home-btn" th:onclick="|location.href='@{/solution}'|" class="btn btn-secondary btn-sm mb-3">홈</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
