<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">Solution</h1>
    <h4 class="mb-3">전공 공부할 땐? Solution</h4>
</div>

<div class="container">
    <div class="dropdown">
        <div class="row">
            <div class="column-1">
                <button class="btn btn-secondary dropdown-toggle btn-sm ml-3" type="button" data-toggle="dropdown" aria-expanded="false" id="categoryDropdown">
                    전체
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="selectItem('전체')">전체</a>
                    <a class="dropdown-item" href="#" onclick="selectItem('이과')">이과</a>
                    <a class="dropdown-item" href="#" onclick="selectItem('문과')">문과</a>
                    <a class="dropdown-item" href="#" onclick="selectItem('예체능')">예체능</a>
                </div>
            </div>
            <div class="column-2">
                <button class="btn btn-secondary dropdown-toggle btn-sm ml-3" type="button" data-toggle="dropdown" aria-expanded="false" id="solvedDropdown">
                    전체
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="selectItem('all')">전체</a>
                    <a class="dropdown-item" href="#" onclick="selectItem('solved')">해결</a>
                    <a class="dropdown-item" href="#" onclick="selectItem('unSolved')">미해결</a>
                </div>
            </div>
            <div class="column-3">
                <div class="input-group ml-3">
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요" aria-label="검색어를 입력하세요" aria-describedby="button-search" id="search-input">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">검색</button>
                </div>
            </div>
            <div class="ml-auto mr-3">
                <button type="button" id="create-btn" th:onclick="|location.href='@{/solution/new-article}'|" class="btn btn-secondary btn-sm mb-3">글 등록</button>
            </div>
        </div>
    </div>
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.id}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card=text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>

    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/article.js"></script>
</body>
